<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Henry Breukelman">
    <meta name="description" content="Alarm">
    <meta name="keywords" content="html, css, web, web develppmant, javascript">
    <title>Alarm</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main class="center">
      <div class="center container">
        <h2 class="time">12:00</h2>
        <p class="alarm">12:00</p>
        <form class="inputs">
          <input type="text" class="hour" placeholder="HH">
          <input type="text" class="minute" placeholder="MM">
          <input type="button" class="set-alarm" value="Set alarm">
        </form>
      </div>
    </main>
  </body>
</html>
